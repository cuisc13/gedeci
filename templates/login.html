{% extends base.html %}


{% block title %}
            登录歌的词
{% end  %}
        <!--<meta charset="utf-8"> -->

        <!-- CSS -->
{% block header %}
            <link rel="stylesheet" href="{{ static_url("assets/css/reset.css") }}" >
            <link rel="stylesheet" href="{{ static_url("assets/css/supersized.css") }}" >
            <link rel="stylesheet" href="{{ static_url("assets/css/style.css") }}" >
{% end %}


{% block body %}
        <script>
            $("div.search").hide();
        </script>
        <div class="page-container">
            <h1>登录</h1>
            <form action="/login" method="post">
                <input type="hidden" name="next" value="{{ next }}">
                <input type="text" name="name" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            <p>或者</p><a href="/register">注册一下</a>
            <!--
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
            -->
        </div>
		
        <!-- Javascript -->
        <script src="{{ static_url("assets/js/jquery-1.8.2.min.js") }}" ></script>
        <script src="{{ static_url("assets/js/supersized.3.2.7.min.js") }}" ></script>
        <script src="{{ static_url("assets/js/supersized-init.js") }}" ></script>
        <script src="{{ static_url("assets/js/scripts.js") }}" ></script>

{% end %}
